language: python
cache: pip
matrix:
  include:
    - python: 2.6
      env: nodoc=true
    - dist: trusty
      sudo: required
      python: 2.7
before_install:
  - if [ -z $nodoc ]; then sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full; fi
install:
  - python setup.py install
script:
  - opsspace-test
